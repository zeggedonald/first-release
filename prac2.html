<html>
<head>
	
	<title>prac2</title>
</head>
<style>
	form{
		text-align: right;
	}
	
</style>
<body>

		<form>
			
			Name <input type="text" name="name"><br><br>

				<option>Select</option>
				<option>select</option>
			</select><br>

			<input type="checkbox" name="cultural"> Cultural<br>

			<input type="reset" name="Reset">

		</form>
	</fieldset>
